<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4A1971">
    <title>Comprobante Educacional</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/transformations.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=calendar_today">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
</head>
<body>
    <div class="container voucher-container">
        <!-- Header con logo y botón de cerrar -->
        <div class="voucher-top-bar">
            <div class="voucher-logo">
                <!-- <img src="img/logo-negative.png" alt="Logo" class="single-logo"> -->
                <video autoplay muted loop class="logo-video">
                    <source src="..//Printer/img/logo-video.mp4" type="video/mp4">
                </video>
            </div>
            <button class="close-button"><i class="bi bi-x" style="font-size: 2.2rem;"></i></button>
            <!-- <button class="close-button">&times;</button> -->
        </div>

        <!-- Tarjeta del comprobante -->
        <div class="voucher-card">
            <!-- Encabezado con "¡Pagaste!" y "Compartir" -->
            <div class="voucher-header">
                <h1 class="paid-text">¡Yapeaste!</h1>
                <button class="share-button">
                    <i class="bx-share"></i>Compartir 
                </button>
            </div>

            <!-- Monto pagado -->
            <div class="amount-paid">
                <span class="currency-symbol">S/</span>
                <span id="paidAmount">0.00</span>
            </div>

            <!-- Detalles de la transacción -->
            <div class="transaction-details">
                <div class="detail-item">
                    <span id="recipientName" class="detail-value">Nombre del destinatario</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label material-symbols-outlined">calendar_today</span>
                    <span id="transactionDate" class="detail-value">01 ene. 2023</span>
                    <span class="separator">|</span>
                    <span class="detail-label"><i class='bxr bx-clock-3'></i></span>
                    <span id="transactionTime" class="detail-value">12:00 p.m.</span>
                </div>                
                <div class="detail-card">
                    <div class="detail-item">
                        <!-- <img src="http://icon-library.com/images/message-icon-android/message-icon-android-23.jpg" class="icon"> -->
                        <!-- <span class="detail-label"><i class='bxr  bxs-message-detail bx-rotate-90 bx-flip-vertical'  ></i> </span> -->
                        <!-- <span class="material-symbols-outlined message-icon">forum</span> -->
                        <!-- <img src="img/iconx.jpg" alt="Mensaje" class="message-icon"> -->
                        <svg viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet" class="message-icon" fill="none">
                            <title>chat-filled-refreshed</title>
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M22.0002 6.66667C22.0002 5.19391 20.8062 4 19.3335 4H1.79015C1.01286 4 0.540213 4.86348 0.940127 5.53L3.00016 9V17.3333C3.00016 18.8061 4.19406 20 5.66682 20H19.3335C20.8062 20 22.0002 18.8061 22.0002 17.3333V6.66667ZM7.00016 10C7.00016 9.44772 7.44787 9 8.00016 9H17.0002C17.5524 9 18.0002 9.44772 18.0002 10C18.0002 10.5523 17.5524 11 17.0002 11H8.00016C7.44787 11 7.00016 10.5523 7.00016 10ZM8.00016 13C7.44787 13 7.00016 13.4477 7.00016 14C7.00016 14.5523 7.44787 15 8.00016 15H14.0002C14.5524 15 15.0002 14.5523 15.0002 14C15.0002 13.4477 14.5524 13 14.0002 13H8.00016Z" fill="#423551"></path>
                        </svg>
                        <span id="transactionMessage" class="detail-value">Mensaje de prueba</span>
                    </div>
                </div>
            </div>

            <!-- Sección de código de seguridad -->
            <div class="security-section">
                <div class="security-header">
                    <h2>CÓDIGO DE SEGURIDAD<i class='bx  bx-alert-circle bx-rotate-180'></i></h2>
                    <div class="security-code">
                        <span id="codeA">0</span>
                        <span id="codeB">0</span>
                        <span id="codeC">0</span>
                    </div>
                </div>
            </div>

            <!-- Información de la transacción -->
            <div class="transaction-info">
                <h2>DATOS DE LA TRANSACCIÓN</h2>
                <div class="info-item">
                    <span class="info-label">Nro. de celular</span>
                    <span id="phoneNumber" class="info-value">*** *** 123</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Destino</span>
                    <span class="info-value">Yape</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Nro. de operación</span>
                    <span id="operationNumber" class="info-value">00000000</span>
                </div>
            </div>
        </div>

        <!-- Botón de nuevo pago -->
        <!-- <div class="voucher-actions">
            <button id="newPayment" class="btn btn-primary"><i class="bi bi-send fs-3"></i>NUEVO YAPEO</button>
        </div> -->

        <!-- Logo publicitario -->
        <div class="advertising-video-container">
            <video autoplay muted loop class="advertising-video">
                <source src="..//Printer/img/advertising.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <script src="voucher.js"></script>
</body>
</html>
